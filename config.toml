#theme = 'congo'
theme = 'mainroad'
title = "RoboTamer"
MetaDataFormat = "toml"
pygmentsuseclasses = false
defaultContentLanguage = 'en'
copyright = 'This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.'
baseURL = '/'
uglyurls = true
canonifyURLs = true
paginate = "10" # Number of posts per page

[taxonomies]
  tag = 'tags'
  serie = 'series'
  categories = 'categories'
  group = 'groups'
  post = 'posts'
  page = 'pages'
  blog = 'blog'

[author] # Used in authorbox
  name = "TaMeR"
  bio = 'Sailor, Blogger, and Coder'
  avatar = "img/robotamer.gif"

[params]
mainSections = ['blog']
mathjax = false # Enable MathJax

[params.logo]
  image = "img/robotamer.gif" # Logo image. Path relative to "static"
  title = "RoboTamer" # Logo title, otherwise will use site title
  subtitle = "My little space on the net"

[params.sidebar]
  home = 'right'  # Configure layout for home page
  list = 'right'  # Configure layout for list pages
  single = false  # Configure layout for single pages

  # Enable widgets in given order
  widgets = ["ddg-search", "languages", "recent", "categories", "taglist", "social"]
  # alternatively "ddg-search" can be used, to search via DuckDuckGo
  # widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]

[parms.widgets.social]
  # Enable parts of social widget
  telegram = 'robotamer'
  github = 'robotamer'
  gitlab = 'robotamer'
  bitbucket = 'robotamer'
  mastodon = 'https://mastodon.social/@robotamer'

[[parms.widgets.social.custom]]
  title = 'Mastodon'
  url = 'https://mastodon.social/@robotamer'
  #icon = 'mastodon.svg'

[languages]
  [languages.en]
    contentDir = 'content/en'
    languageName = 'English'
    weight = 10
  [languages.tr]
    contentDir = 'content/tr'
    languageName = 'Türkçe'
    weight = 20

